---
- hosts : all
  gather_facts: false
  vars:
    ansible_user: ec2-user
  tasks:
    - name: Wait for SSH to come up
      wait_for_connection:
        delay: 20
        sleep: 10
        timeout: 300

- hosts : all
  become: true
  vars:
    ansible_user: ec2-user
  tasks:
    
    - name: clone docker-compose
      copy:
        src: ../docker-compose.yml
        dest: /home/ec2-user/
        owner: ec2-user
        group: ec2-user
        mode: "0644"
        directory_mode: "0755"

